apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cla-dnf-prod
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: cla-dnf
        env: prod
    spec:
      containers:
      - image: ospoaksprod.azurecr.io/cla-dnf-prod:__BUILD_BUILDID__
        name: cla-dnf-prod
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 5000
            httpHeaders:
              - name: x-health-check
                value: check
          initialDelaySeconds: 30
          periodSeconds: 10
        env:
        - name: PROTOCOL
          value: https
        - name: HOST
          value: cla.dotnetfoundation.org
        - name: GITHUB_CLIENT
          valueFrom:
            secretKeyRef:
              name: github-oauth-dnf-cla-secret
              key: clientId
        - name: GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              name: github-oauth-dnf-cla-secret
              key: value
        - name: GITHUB_USER
          value: dnfclas
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-dnfclas-token
              key: value
        - name: GITHUB_PASS
          valueFrom:
            secretKeyRef:
              name: github-dnfclas-token
              key: value
        - name: MONGODB
          valueFrom:
            secretKeyRef:
              name: cla-dnf-docdb-prod
              key: value
        - name: AZURE_APP_INSIGHTS
          valueFrom:
            secretKeyRef:
              name: cla-dnf-app-insights-prod
              key: value
        - name: EXTERNAL_QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: cla-web-hook-event-logic-app-dnf-prod
              key: value
        - name: GITHUB_ADMIN_USERS
          value: 'jongalloway, dnfadmin, MichaelTsengLZ, onovotny, haacked'
        - name: CLOSE_COMMENT
          value: 'true'
        - name: REQUIRED_SIGNEES
          value: 'submitter'
        - name: ENABLE_PRIVATE_REPOS
          value: 'true'
        - name: GITHUB_DELAY
          value: '7000'
        - name: PRE_POPULATE_USER_PULL_REQUEST
          value: 'true'
        - name: ALWAYS_SHOW_UNSIGNED_LIST
          value: 'true'
        - name: WAIT_FOR_WEB_HOOK_EVENT_PROCESS
          value: 'true'
        - name: ORG_OVERRIDE_ENABLED
          value: 'true'
      imagePullSecrets:
        - name: ospoaksprod.azurecr.io
---
apiVersion: v1
kind: Service
metadata:
  name: cla-dnf-prod
spec:
  selector:
    app: cla-dnf
    env: prod
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    name: http
